	<div id="divMap" style="width:600px;height:200px;border:solid 1px gray"></div>		
	<div id="divMap1" style="width:600px;height:200px;border:solid 1px gray"></div>
	<div id="divMap2" style="width:600px;height:100px;border:solid 1px gray"></div>     
 

	



</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	// 加载第一张地图
	var map1 = new BMap.Map("divMap");            // 创建Map实例
    var point1 = new BMap.Point(116.404, 39.915);  
    // map1.centerAndZoom(point1,15);  
    map1.centerAndZoom("南京",10);      // 初始化地图,用城市名设置地图中心点             
    map1.enableScrollWheelZoom();                  //启用滚轮放大缩小

	var map2 = new BMap.Map("divMap1");            // 创建Map实例
    var point2 = new BMap.Point(116.404, 39.915);  
    map2.centerAndZoom(point2,15);                 
    map2.enableScrollWheelZoom();                  //启用滚轮放大缩小

    var map3=new BMap.Map("divMap2");
    map3.centerAndZoom("南京",15);
    map3.enableScrollWheelZoom();
</script>
